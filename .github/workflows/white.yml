name: Build 111

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  # ================= Android Job =================
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install p7zip
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Decrypt build scripts
        env:
          SCRIPTS_PASSWORD: ${{ secrets.SCRIPTS_PASSWORD }}
        run: |
          7z x build_scripts.7z -p"$SCRIPTS_PASSWORD"
          ls -l build111_android.py

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Python deps (Android)
        run: |
          python -m pip install --upgrade pip
          python -m pip install lanzou-api

      - name: Build & Upload Android (111)
        env:
          LANZOU_YLOGIN: ${{ secrets.LANZOU_YLOGIN }}
          LANZOU_PHPDISK_INFO: ${{ secrets.LANZOU_PHPDISK_INFO }}
        run: |
          python build111_android.py --upload

  # ================= Windows Job =================
  build-windows:
    runs-on: windows-latest

    # 不写 needs，两个 job 会并行跑；如果你想让 Windows 等 Android 完，再加 needs: build-android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install 7zip
        run: choco install -y 7zip

      - name: Decrypt build scripts
        shell: bash
        env:
          SCRIPTS_PASSWORD: ${{ secrets.SCRIPTS_PASSWORD }}
          PYTHONIOENCODING: utf-8
        run: |
          7z x build_scripts.7z -p"$SCRIPTS_PASSWORD"
          ls -l build111_windows.py

      - name: Install Python deps (Windows)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall lanzou-api

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build & Upload Windows (111)
        env:
          REPO_URL: ${{ secrets.URL }}
          LANZOU_YLOGIN: ${{ secrets.LANZOU_YLOGIN }}
          LANZOU_PHPDISK_INFO: ${{ secrets.LANZOU_PHPDISK_INFO }}
        run: |
          python build111_windows.py --upload
