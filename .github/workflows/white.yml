name: Build 111

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"

jobs:

  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zip p7zip-full glslang-tools vulkan-tools

      - name: Decrypt build scripts
        env:
          SCRIPTS_PASSWORD: ${{ secrets.SCRIPTS_PASSWORD }}
        run: |
          7z x build_scripts.7z -p"$SCRIPTS_PASSWORD"
          ls -l build111_android.py

      - name: Install Python deps
        run: |
          pip install lief aqtinstall lanzou-api

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install NDK & CMake
        run: |
          yes | sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"

      - name: Build Android APKs (no upload)
        env:
          REPO_URL: ${{ secrets.URL }}
        run: |
          python3 build111_android.py --no-upload

      - name: Upload Android APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: output_apk/
          retention-days: 1


  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install 7-Zip
        run: choco install -y 7zip

      - name: Decrypt build scripts
        shell: bash
        env:
          SCRIPTS_PASSWORD: ${{ secrets.SCRIPTS_PASSWORD }}
          PYTHONIOENCODING: utf-8
        run: |
          7z x build_scripts.7z -p"$SCRIPTS_PASSWORD"
          ls -l

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall lanzou-api

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build Windows (no upload)
        env:
          REPO_URL: ${{ secrets.URL }}
        run: |
          python build111_windows.py --no-upload

      - name: Upload Windows ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: 111/artifacts/
          retention-days: 1


  final-upload:
    needs:
      - build-android
      - build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Android APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apks
          path: artifacts/android

      - name: Download Windows ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: artifacts/windows

      - name: List downloaded files
        run: |
          echo "=== ANDROID APKs ==="
          ls -l artifacts/android || true
          echo "=== WINDOWS ZIPs ==="
          ls -l artifacts/windows || true

      - name: Install Python deps
        run: |
          pip install lanzou-api

      - name: Decrypt scripts for upload_all
        env:
          SCRIPTS_PASSWORD: ${{ secrets.SCRIPTS_PASSWORD }}
        run: |
          7z x build_scripts.7z -p"$SCRIPTS_PASSWORD"
          ls -l upload_all.py

      - name: Upload ALL files to LanzouCloud
        env:
          LANZOU_YLOGIN: ${{ secrets.LANZOU_YLOGIN }}
          LANZOU_PHPDISK_INFO: ${{ secrets.LANZOU_PHPDISK_INFO }}
        run: |
          python3 upload_all.py
