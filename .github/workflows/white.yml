name: Build 111 for Android

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- 解密 7z 脚本 ----------
      - name: Install p7zip
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Extract encrypted Python script
        env:
          PY_SCRIPT_PASSWORD: ${{ secrets.PY_SCRIPT_PASSWORD }}
        run: |
          7z x build111_android.7z -p"$PY_SCRIPT_PASSWORD"
          ls -l build111_android.py

      # ---------- JDK / Python / Android SDK ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install lanzou-api

      # ---------- 运行脚本（构建 + 上传） ----------
      - name: Build & Upload to Lanzou
        env:
          LANZOU_YLOGIN: ${{ secrets.LANZOU_YLOGIN }}
          LANZOU_PHPDISK_INFO: ${{ secrets.LANZOU_PHPDISK_INFO }}
        run: |
          python build111_android.py --upload
